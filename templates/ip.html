{% extends "base.html" %}

{% block title %}IP Address{% endblock %}

{% block content %}
    <h1>Your IP Info</h1>
    <p>Your IP Address is: <strong>{{ ip_address }}</strong></p>

    <hr>

    <h2>Check an IP Address</h2>
    <form method="POST" action="/check_ip">
        <label for="entered_ip">Enter IP:</label>
        <input type="text" id="entered_ip" name="ip" placeholder="e.g. 8.8.8.8" value="{{ ip_address }}" required>
        <button type="submit">Check</button>
    </form>

    {% if checked_ip %}
        <h3>Results for {{ checked_ip }}</h3>
        <p>VPN/Proxy Detected: {{ vpn_status }}</p>
    {% endif %}
{% endblock %}
